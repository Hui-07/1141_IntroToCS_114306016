<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>114306016_Number Guessing Game</h1>
<div>

</div>
<script>
	var min=1;
	var max=100;
	var chance=7;
	var answer=Math.floor(Math.random()*100+1);
while(chance>0){
	var input=window.prompt("請輸入"+min+"到"+max+"之間的整數。\n你還有"+chance+"機會").trim();
	input =parseInt(input);
	if (input==answer) {
		alert("恭喜你答對了!正確答案是" + answer);
        document.querySelector("div").innerHTML = '<img src="correct.jpg">';
        break;
	}
	else if (input>answer&&input>min&&input<max) {
		max=input;
		chance--;
	}else if (input<answer&&input>min&&input<max) {
		min=input;
		chance--;
	}else{
		alert("請輸入有效範圍內的數字(不能超出"+min+"到"+max+")!"); 
	}
	

}
if (chance==0) {
	document.querySelector("div").innerHTML='<img src="wrong.jpg">';
	alert("正確答案是"+answer);
}

</script>
</body>
</html>
